      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;

      opacity: 0.8;

      padding: 10px 18px;

      text-align: center;

    .container {
      padding: 10px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }

      span.psw {
         display: block;
         float: none;

         width: 100%;
      }
    }
